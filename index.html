<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>logoswing</title>
  <link rel="shortcut icon" href="256x256.png"> 
  <link rel="apple-itouch-icon" href="256x256.png">
  <link rel="stylesheet" href="songsearch.css">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      overflow: hidden;
      background: #000;
      height: 100%;
    }
    img {
      animation: swing alternate linear 2s infinite;
      display: block;

    }
    @keyframes swing {
      from { transform: translate(1200,0); }
      to { transform: translate(-1200px,0); }
    }
  </style>
</head>
<body>
<img src="hugegotoconf.png" alt="Goto Conf">
</body>
</html>
